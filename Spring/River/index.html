<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>River</title>
    <link rel="stylesheet"  type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        
    </div>
    <div class="wrapper">
        <div class="sidebar">
            <ul>
                <li>
                    <h2>waterfall</h2>
                    <img src="play.png" id="icon1" class="icon">
                    <input type="range" class="volume" id="volume_waterfall" onchange="setVolume(this.value,'waterfall')"
                     min="0" max="1" step="0.01" value="1">
                </li>
                <li>
                    <h2>Birds</h2>
                    <img src="play.png" id="icon2" class="icon">
                    <input type="range" class="volume" id="volume_birds" onchange="setVolume(this.value,'birds')"
                     min="0" max="1" step="0.01" value="1">
                </li>
                <li>
                    <h2>Wind</h2>
                    <img src="play.png" id="icon3" class="icon">
                    <input type="range" class="volume" id="volume_wind" onchange="setVolume(this.value,'wind')"
                     min="0" max="1" step="0.01" value="1">
                </li>
                <li>
                    <h2>cicadas</h2>
                    <img src="play.png" id="icon4" class="icon">
                    <input type="range" class="volume" id="volume_cicadas" onchange="setVolume(this.value,'cicadas')"
                     min="0" max="1" step="0.01" value="1">
                </li>
                <li>
                    <h2>water</h2>
                    <img src="play.png" id="icon5" class="icon">
                    <input type="range" class="volume" id="volume_water" onchange="setVolume(this.value,'water')"
                     min="0" max="1" step="0.01" value="1">
                </li>
                <li>
                    <h2>duck</h2>
                    <img src="play.png" id="icon6" class="icon">
                    <input type="range" class="volume" id="volume_duck" onchange="setVolume(this.value,'duck')"
                     min="0" max="1" step="0.01" value="1">
                </li>
            </ul>
        </div>
    </div>
    <audio id="waterfallSong"><source src="waterfall.mp3" type="audio/mp3"></audio>
    <audio id="birdsSong"><source src="birds.mp3" type="audio/mp3"></audio>
    <audio id="windSong"><source src="wind.mp3" type="audio/mp3"></audio>
    <audio id="cicadasSong"><source src="cicadas.mp3" type="audio/mp3"></audio>
    <audio id="waterSong"><source src="water.mp3" type="audio/mp3"></audio>
    <audio id="duckSong"><source src="duck.mp3" type="audio/mp3"></audio>

    <script>
        var waterfallSong = document.getElementById("waterfallSong");
        var icon1 = document.getElementById("icon1");
        var birdsSong = document.getElementById("birdsSong");
        var icon2 = document.getElementById("icon2");
        var windSong = document.getElementById("windSong")
        var icon3 = document.getElementById("icon3")
        var cicadasSong = document.getElementById("cicadasSong")
        var icon4 = document.getElementById("icon4")
        var waterSong = document.getElementById("waterSong")
        var icon5 = document.getElementById("icon5")
        var duckSong = document.getElementById("duckSong")
        var icon6 = document.getElementById("icon6")

        function setVolume(value,type){
            if (type == "waterfall"){
                waterfallSong.volume = value;
            }else if(type == "birds"){
                birdsSong.volume = value;
            }else if(type == "wind"){
                windSong.volume = value;
            }else if(type == "cicadas"){
                cicadasSong.volume = value;
            }else if(type == "water"){
                waterSong.volume = value;
            }else{
                duckSong.volume = value
            }
        }
        icon1.onclick = function(){
            if(waterfallSong.paused){
                waterfallSong.play();
                icon1.src = "pause.png";
            }else{
                waterfallSong.pause();
                icon1.src = "play.png";
            }
        }
        icon2.onclick = function(){
            if(birdsSong.paused){
                birdsSong.play();
                icon2.src = "pause.png";
            }else{
                birdsSong.pause();
                icon2.src = "play.png";
            }
        }
        icon3.onclick = function(){
            if(windSong.paused){
                windSong.play();
                icon3.src = "pause.png";
            }else{
                windSong.pause();
                icon3.src = "play.png";
            }
        }
        icon4.onclick = function(){
            if(cicadasSong.paused){
                cicadasSong.play();
                icon4.src = "pause.png";
            }else{
                cicadasSong.pause();
                icon4.src = "play.png";
            }
        }
        icon5.onclick = function(){
            if(waterSong.paused){
                waterSong.play();
                icon5.src = "pause.png";
            }else{
                waterSong.pause();
                icon5.src = "play.png";
            }
        }
        icon6.onclick = function(){
            if(duckSong.paused){
                duckSong.play();
                icon6.src = "pause.png";
            }else{
                duckSong.pause();
                icon6.src = "play.png";
            }
        }
    </script>
</body>
</html>
